<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather">
        <div class="input">
            <input type="text" placeholder="Enter city name " class="input-box" spellcheck="false">
            <button class="btn"><img src="assets/icons8-search-50.png" "></button>
        </div>
        <div class=" warnings">
                <p class="warning">Enter city name first</p>
                <p class="correct">There is some error or write the city name correct !</p>
        </div>
        <div class="city">
            <img src="" class="img-icon">
            <h1 class="temp"></h1>
            <p class="feel"></p>
            <h2 class="City"></h2>
        </div>
        <div class="last">
            <div class="speed">
                <img src="assets/humidity.png" alt="">
                <div class="humidity">
                    <p class="Humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="speed">
                <img src="assets/wind.png" alt="">
                <div class="humidity">
                    <p class="wind"></p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
